<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
        }
        h2 {
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .alert {
            margin-top: 15px;
        }
    </style>
</body>
</head>
<body>
    
    <div class="container mt-5">
        <h2>Form Registrasi</h2>
<!-- Bagian Daftar & Login -->
<section id="daftar-login" class="bg-orange-50 section-padding">
    <div class="container mx-auto flex flex-col md:flex-row gap-12 justify-center">
        <!-- Sub-bagian Registrasi -->
        <div class="bg-white p-8 rounded-xl shadow-lg w-full md:w-1/2 lg:w-1/3">
            <h3 class="text-3xl font-bold text-amber-800 mb-6 text-center">Registrasi</h3>
            <p class="text-center text-gray-600 mb-6">Daftar untuk mendapatkan akses ke penawaran eksklusif dan riwayat pesanan Anda.</p>
            <form>
                <div class="mb-4">
                    <label for="reg-name" class="block text-gray-700 text-sm font-bold mb-2">Nama Lengkap</label>
                    <input type="text" id="reg-name" name="reg-name" class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-amber-500" placeholder="Nama Lengkap Anda">
                </div>
                <div class="mb-4">
                    <label for="reg-email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input type="email" id="reg-email" name="reg-email" class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-amber-500" placeholder="email@example.com">
                </div>
                <div class="mb-6">
                    <label for="reg-password" class="block text-gray-700 text-sm font-bold mb-2">Kata Sandi</label>
                    <input type="password" id="reg-password" name="reg-password" class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-amber-500" placeholder="********">
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-amber-600 hover:bg-amber-700 text-white font-bold py-3 px-6 rounded-full focus:outline-none focus:shadow-outline transition-colors duration-200 w-full">Daftar</button>
                </div>
                <p class="text-center text-gray-600 text-sm mt-4">Dengan mendaftar, Anda menyetujui <a href="#" class="text-amber-600 hover:underline">Kebijakan Privasi</a> kami.</p>
            </form>
        </div>

</body> 
</html>
